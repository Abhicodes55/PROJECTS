<div class="container contact" style="width: 900px; height: 500px; margin-left: 100px;  box-shadow: 10px ;   ">
	<div class="row" style="border: 2px solid #eee;">
		<div class="col-md-3">
			<div class="contact-info" >
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2> Update<br>Details
                </h2>

			</div>
		</div>
		<div class="col-md-9">
			<form   (ngSubmit)="updateappoint()"class="contact-form">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname" >User ID</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="ID" id="fname"  name="fname">
                    </div>
                  </div><div class="form-group">
				  <label class="control-label col-sm-2" for="fname" >Name</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" formControlName="Name" id="fname"  name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Email</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" formControlName="Email" id="lname"  name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Contact No.</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" formControlName="ContactNumber"  name="email">
				  </div>
				</div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Appoinment For</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" formControlName="AppointmentFor" id="email"  name="email">
                    </div>
                  </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Appoinment Description</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" formControlName="AppointmentDescription"  name="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Date</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" formControlName="Date" id="email" name="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Time</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" formControlName="Time"  name="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">How Long</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" formControlName="HowLong"  name="email">
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
			</div>
      </form>
	</div>
</div>
