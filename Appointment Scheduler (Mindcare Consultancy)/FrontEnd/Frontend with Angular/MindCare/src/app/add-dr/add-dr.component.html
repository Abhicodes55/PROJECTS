<button type="button"  routerLink="/Admin/doctordetails" class="btn btn-info add-new" style="background-color: #B1AFFF; border-color:#B1AFFF; margin-left: 135px; margin-right: 500px; "><i class="fa fa-plus"></i> Back</button>
<button type="button" routerLink="/Admin"   class="btn btn-info add-new" style="background-color: #B1AFFF; border-color:#B1AFFF; margin-right: -100px;"><i class="fa fa-plus"></i> Home</button>

<div class="container contact" style="width: 900px; height: 500px; margin-left: 100px;  box-shadow: 10px ;   ">
	<div class="row" style="border: 2px solid #eee;">
		<div class="col-md-3">
			<div class="contact-info" >
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2> Add<br>Doctor
                </h2>

			</div>
		</div>
		<div class="col-md-9">
<form [formGroup]="service.DoctorsModel" (ngSubmit)="AddDoctor()" style="padding-top: 30px; ">

                  <div class="form-group">
				  <label class="control-label col-sm-2" >Dr.Name</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" formControlName="name" id="fname"  name="name">
                       </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-3" >Specialization</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" formControlName="Specialization" id="specialization"  name="specialization">

                </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" >About</label>
				  <div class="col-sm-10">
					<input type="about" class="form-control" id="about" formControlName="About"  name="about">

                </div>
				</div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Availability</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="availability" id="availability"  name="availability" placeholder="" required>
					</div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
			</div>
</form>
	</div>
</div>
